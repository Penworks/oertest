<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul>
          <li><a href="{{ site.baseurl }}/sitemap">Sitemap</a></li>
          <li><a href="{{ site.baseurl }}/about">About Me</a></li>
        </ul>
       <!--  <p class="feed-subscribe">
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>Subscribe</span>
          </a>
        </p> -->
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">Author: {{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p style="font-size: 0.7em;">{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {% include social.html %}
    </div>

  </div>

<script src="{{ site.baseurl }}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}"><h5 class="archive__item-title" itemprop="headline">{title}<\/h5><p class="archive__item-excerpt" itemprop="description">{desc}<\/p><\/a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  });
</script>

</footer>
