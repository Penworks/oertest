<h4>Featured posts from resources in Teaching</h4>
<div class="featured-grid-box">
    {% assign feat = site.teaching | where: "featured", true %}
    {% for pub in feat %}
    <!-- grid one -->
    <div class="featured-grid-item">
    	<a href="{{pub.url | prepend: site.baseurl }}">
            <img src="{{ site.imagesurl | prepend: site.baseurl }}{{ pub.slug }}.png" alt="{{pub.slug}} publication teaser" /></a>
      
            <h5> {{ pub.title }}</h5>
              <p class="pub-featured-excerpt"> "{{ pub.excerpt | strip_html | strip_newlines | truncate: 120 }}"</p>
             <div class="publinks">
            <strong>
            	<a href="{{ site.slidesurl | prepend: site.baseurl }}{{ pub.slug }}_slides.pdf"><i class="far fa-file-pdf"></i> Slides</a>&nbsp;&nbsp;
                <a href="{{pub.url | prepend: site.baseurl }}"><i class="fas fa-arrow-right"></i> Project Page</a>
            </strong>
        </div>
      
    </div>
    {% endfor %}
</div>
